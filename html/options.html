<html>

<head>
    <title>Filelist to QBitTorrent Options</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/options.css">
    <link rel="stylesheet" href="../vendor/css/bootstrap.min.css">
    <script type="text/javascript" src="../vendor/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../vendor/js/popper.js"></script>
    <script type="text/javascript" src="../vendor/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/options.js"></script>

</head>

<body>
    <div class="container-fluid">
        <!-- Logo -->
        <div class="row my-5">
            <div class="col">
                <img src="../images/logo_133.png" class="logo">
            </div>
        </div>
        
        <div class="row my-10"></div>

        <!-- Form data -->
        <div class="row my-5 mx-5">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 mx-5">
                <b>
                <form>
                    <div class="form-group row">
                      <label for="qbitURL" class="col-sm-2 col-form-label text-light">qBittorrent URL</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="qbitURL" placeholder="http://127.0.0.1:8080">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="qbitUser" class="col-sm-2 col-form-label text-light">Username</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="qbitUser" placeholder="admin">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="qbitPassword" class="col-sm-2 col-form-label text-light">Password</label>
                      <div class="col-sm-8">
                        <input type="password" class="form-control" id="qbitPassword" placeholder="password">
                      </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2 text-light">Delete downloaded .torrent files after upload</div>
                        <div class="col-sm-8">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="qbitDeleteFiles">
                          </div>
                        </div>
                    </div>
                    <div class="form-group row my-5">
                      <div class="col-sm-10">
                        <button id="save" type="button" class="btn btn-primary">Save</button>
                        <button id="test" type="button" class="btn btn-primary mx-5">Test</button>
                      </div>
                    </div>
                </form>
                </b>
            </div>
            <div class="col-lg-3"></div>
        </div>

        <!-- Messages -->
        <div class="row my-5 mx-5">
            <div class="col-lg-2 mx-3"></div>
            <div id="message-log" class="col">

            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>


</html>
